<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar - Spotify Clone</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="assets/spotify-logo.png" alt="Spotify Logo" width="40">
            <span>Spotify</span>
        </div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="buscar.html" class="active">Buscar</a>
            <a href="biblioteca.html">Tu Biblioteca</a>
        </nav>
    </div>
    
    <div class="main-content">
        <header>
            <h1>Buscar</h1>
        </header>
        
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="¿Qué quieres escuchar?">
        </div>
        
        <section class="search-results">
            <h2>Resultados</h2>
            <div class="results-grid" id="results-container">
                <!-- Resultados se generan dinámicamente via JS -->
                <div class="result-item">
                    <img src="assets/album1.jpg" alt="Resultado 1">
                    <h3>Malos Cantores</h3>
                    <p>C.R.O</p>
                <!-- Más resultados simulados -->
            </div>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
